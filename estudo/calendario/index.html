<!DOCTYPE html>
<html lang="PT">
    <head>
        <meta charset="UTF-8">
        <title>Calend√°rio</title>
        <link rel="stylesheet" href="dycalendar.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="box">
                <div class="container">
                    <div id="dycalendar"></div>
                </div>
            </div>
        </section>

            <script src="dycalendar.js"></script>
            <script>
                dycalendar.draw({
                    target: '#dycalendar',
                    type: 'month',
                    dayformat: 'full',
                    highlighttargetdate: true,
                    prevnextbutton: 'show'
                })
            </script>
    </body>
